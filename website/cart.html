<!DOCTYPE html>

<html>

<head>

	<title>your Cart</title>

	<link rel="stylesheet" type="text/css" href="cart.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



<div class="container">

	<h1>Your Cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="wall1.jpeg">

				<div class="product-info">

					<h3 class="product-name">Wall hanging</h3>

					<h4 class="product-price">₹ 300</h4>

					<h4 class="product-offer">50%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="gift.jpeg">

				<div class="product-info">

					<h3 class="product-name">Diy Gifts</h3>

					<h4 class="product-price">₹ 300</h4>

					<h4 class="product-offer">40%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span>₹ 500</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>2</span>

			</p>

			<p>

				<span>You Save</span>

				<span>₹ 100</span>

			</p>

			<a href="payment.html">Proceed to Checkout</a>

		</div>

	</div>

</div>



</body>


</html>
